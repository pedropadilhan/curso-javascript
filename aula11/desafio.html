<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio pais</title>
</head>

<body>
    <h1>É brasileiro?</h1>
    Onde você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>


    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var txtv = String(pais.value)
            res.innerHTML = `<p>Você nasceu em <strong>${txtv}</strong></p>`
            if(txtv == 'Brasil', 'brasil', 'br'){
                res.innerHTML += '<p>É brasileiro</p>'
            } else{
                res.innerHTML += '<p>É estrangeiro</p>'
            }
        }
    </script>
</body>

</html>
